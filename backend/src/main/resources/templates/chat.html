<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .tab-container {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            flex-shrink: 0;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: #f8f9fa;
            border: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .tab.active {
            background: white;
            border-bottom: 3px solid #667eea;
            color: #667eea;
        }

        .tab:hover {
            background: #e9ecef;
        }

        .tab-content {
            display: none;
            flex: 1;
            flex-direction: column;
            min-height: 0;
            overflow: hidden;
        }

        .tab-content.active {
            display: flex;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
            min-height: 0;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .image-message {
            max-width: 70%;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
        }

        .generated-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .image-prompt {
            font-style: italic;
            color: #666;
            margin-bottom: 10px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            flex-shrink: 0;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            color: #666;
            font-style: italic;
            margin: 0 20px 15px 20px;
        }

        .config-section {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            flex-shrink: 0;
        }

        .config-form {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .config-input {
            flex: 1;
            min-width: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .config-select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background: white;
            min-width: 150px;
        }

        .config-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .config-button:hover {
            background: #218838;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status-connected {
            background: #28a745;
        }

        .status-disconnected {
            background: #dc3545;
        }

        .model-info {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
            text-align: center;
            flex-shrink: 0;
        }

        .model-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .model-selector select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .model-selector button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .model-selector button:hover {
            background: #0056b3;
        }

        .image-generation-form {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            flex-shrink: 0;
        }

        .image-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .image-input {
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
            resize: vertical;
            min-height: 80px;
        }

        .image-input:focus {
            border-color: #667eea;
        }

        .image-options {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .image-option {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .image-option label {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        .image-option select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .generate-image-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            align-self: flex-start;
        }

        .generate-image-button:hover {
            transform: scale(1.05);
        }

        .generate-image-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Ensure proper scrolling on mobile devices */
        @media (max-width: 768px) {
            body {
                padding: 10px 0;
            }
            
            .chat-container {
                width: 95%;
                max-height: 95vh;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .image-message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span class="status-indicator" th:class="${isConfigured ? 'status-indicator status-connected' : 'status-indicator status-disconnected'}"></span>
            AI Agent Chat & Image Generator
        </div>
        
        <div class="config-section" th:if="${!isConfigured}">
            <form class="config-form" id="configForm">
                <input type="password" class="config-input" id="apiKey" placeholder="Enter your OpenAI API key" required>
                <select class="config-select" id="modelSelect">
                    <option th:each="model : ${availableModels}" th:value="${model}" th:text="${model}" th:selected="${model == currentModel}"></option>
                </select>
                <button type="submit" class="config-button">Configure</button>
            </form>
        </div>

        <div class="model-info" th:if="${isConfigured}">
            <div class="model-selector">
                <span>Chat Model: <strong th:text="${currentModel}">gpt-4</strong></span>
                <select id="modelChangeSelect" th:each="model : ${availableModels}">
                    <option th:value="${model}" th:text="${model}" th:selected="${model == currentModel}"></option>
                </select>
                <button onclick="changeModel()">Change</button>
                
                <span>Image Model: <strong th:text="${currentImageModel}">dall-e-3</strong></span>
                <select id="imageModelChangeSelect" th:each="model : ${imageModels}">
                    <option th:value="${model}" th:text="${model}" th:selected="${model == currentImageModel}"></option>
                </select>
                <button onclick="changeImageModel()">Change</button>
            </div>
        </div>

        <div class="tab-container">
            <button class="tab active" onclick="switchTab('chat')">ðŸ’¬ Chat</button>
            <button class="tab" onclick="switchTab('image')">ðŸŽ¨ Generate Images</button>
        </div>

        <div id="chatTab" class="tab-content active">
            <div class="chat-messages" id="chatMessages">
                <div class="message assistant">
                    <div class="message-content">
                        Hello! I'm your AI assistant. How can I help you today?
                        <div class="message-time" th:text="${#temporals.format(#temporals.createNow(), 'HH:mm')}"></div>
                    </div>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                AI is typing...
            </div>

            <div class="chat-input-container">
                <form class="chat-input-form" id="chatForm">
                    <input type="text" class="chat-input" id="messageInput" placeholder="Type your message..." autocomplete="off">
                    <button type="submit" class="send-button" id="sendButton">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22,2 15,22 11,13 2,9"></polygon>
                        </svg>
                    </button>
                </form>
            </div>
        </div>

        <div id="imageTab" class="tab-content">
            <div class="chat-messages" id="imageMessages">
                <div class="message assistant">
                    <div class="message-content">
                        Welcome to the image generator! Describe what you'd like to create and I'll generate it for you.
                        <div class="message-time" th:text="${#temporals.format(#temporals.createNow(), 'HH:mm')}"></div>
                    </div>
                </div>
            </div>

            <div class="typing-indicator" id="imageTypingIndicator">
                Generating image...
            </div>

            <div class="image-generation-form">
                <form class="image-form" id="imageForm">
                    <textarea class="image-input" id="imagePrompt" placeholder="Describe the image you want to generate..." required></textarea>
                    
                    <div class="image-options">
                        <div class="image-option">
                            <label for="imageSize">Size:</label>
                            <select id="imageSize">
                                <option value="1024x1024">1024x1024 (Square)</option>
                                <option value="1792x1024">1792x1024 (Landscape)</option>
                                <option value="1024x1792">1024x1792 (Portrait)</option>
                            </select>
                        </div>
                        
                        <div class="image-option">
                            <label for="imageQuality">Quality:</label>
                            <select id="imageQuality">
                                <option value="standard">Standard</option>
                                <option value="hd">HD</option>
                            </select>
                        </div>
                        
                        <div class="image-option">
                            <label for="imageStyle">Style:</label>
                            <select id="imageStyle">
                                <option value="vivid">Vivid</option>
                                <option value="natural">Natural</option>
                            </select>
                        </div>
                    </div>
                    
                    <button type="submit" class="generate-image-button" id="generateImageButton">
                        ðŸŽ¨ Generate Image
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const chatMessages = document.getElementById('chatMessages');
        const typingIndicator = document.getElementById('typingIndicator');
        const sendButton = document.getElementById('sendButton');
        const configForm = document.getElementById('configForm');
        
        const imageForm = document.getElementById('imageForm');
        const imagePrompt = document.getElementById('imagePrompt');
        const imageMessages = document.getElementById('imageMessages');
        const imageTypingIndicator = document.getElementById('imageTypingIndicator');
        const generateImageButton = document.getElementById('generateImageButton');

        function switchTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            // Add active class to clicked tab
            event.target.classList.add('active');
        }

        function addMessage(content, sender, targetContainer = chatMessages) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    ${content}
                    <div class="message-time">${timeString}</div>
                </div>
            `;
            
            targetContainer.appendChild(messageDiv);
            scrollToBottom(targetContainer);
        }

        function addImageMessage(imageUrl, prompt, targetContainer = imageMessages) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div class="image-message">
                    <div class="image-prompt">Generated: "${prompt}"</div>
                    <img src="${imageUrl}" alt="Generated image" class="generated-image" onload="scrollToBottom(this.closest('.chat-messages'))">
                    <div class="message-time">${timeString}</div>
                </div>
            `;
            
            targetContainer.appendChild(messageDiv);
            scrollToBottom(targetContainer);
        }

        function scrollToBottom(container) {
            // Use setTimeout to ensure the DOM has been updated
            setTimeout(() => {
                container.scrollTop = container.scrollHeight;
            }, 100);
        }

        function showTyping(container = typingIndicator) {
            container.style.display = 'block';
            const parentContainer = container.parentElement.querySelector('.chat-messages');
            if (parentContainer) {
                scrollToBottom(parentContainer);
            }
        }

        function hideTyping(container = typingIndicator) {
            container.style.display = 'none';
        }

        async function sendMessage(message) {
            try {
                showTyping();
                sendButton.disabled = true;

                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                hideTyping();

                if (data.error) {
                    addMessage(`Error: ${data.error}`, 'assistant');
                } else {
                    addMessage(data.message, 'assistant');
                }
            } catch (error) {
                hideTyping();
                addMessage(`Error: ${error.message}`, 'assistant');
            } finally {
                sendButton.disabled = false;
            }
        }

        async function generateImage(prompt, size, quality, style) {
            try {
                showTyping(imageTypingIndicator);
                generateImageButton.disabled = true;

                const response = await fetch('/api/generate-image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        prompt: prompt,
                        size: size,
                        quality: quality,
                        style: style
                    })
                });

                const data = await response.json();
                hideTyping(imageTypingIndicator);

                if (data.error) {
                    addMessage(`Error: ${data.error}`, 'assistant', imageMessages);
                } else if (data.imageUrls && data.imageUrls.length > 0) {
                    addImageMessage(data.imageUrls[0], data.prompt, imageMessages);
                }
            } catch (error) {
                hideTyping(imageTypingIndicator);
                addMessage(`Error: ${error.message}`, 'assistant', imageMessages);
            } finally {
                generateImageButton.disabled = false;
            }
        }

        async function changeModel() {
            const modelSelect = document.getElementById('modelChangeSelect');
            const selectedModel = modelSelect.value;
            
            try {
                const response = await fetch('/api/model', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `model=${encodeURIComponent(selectedModel)}`
                });

                const data = await response.json();
                if (data.error) {
                    alert(`Error: ${data.error}`);
                } else {
                    alert(data.message);
                    location.reload();
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        async function changeImageModel() {
            const modelSelect = document.getElementById('imageModelChangeSelect');
            const selectedModel = modelSelect.value;
            
            try {
                const response = await fetch('/api/image-model', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `imageModel=${encodeURIComponent(selectedModel)}`
                });

                const data = await response.json();
                if (data.error) {
                    alert(`Error: ${data.error}`);
                } else {
                    alert(data.message);
                    location.reload();
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            
            if (message) {
                addMessage(message, 'user');
                messageInput.value = '';
                await sendMessage(message);
            }
        });

        imageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const prompt = imagePrompt.value.trim();
            const size = document.getElementById('imageSize').value;
            const quality = document.getElementById('imageQuality').value;
            const style = document.getElementById('imageStyle').value;
            
            if (prompt) {
                addMessage(`Generating image: "${prompt}"`, 'user', imageMessages);
                imagePrompt.value = '';
                await generateImage(prompt, size, quality, style);
            }
        });

        if (configForm) {
            configForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const apiKey = document.getElementById('apiKey').value;
                const model = document.getElementById('modelSelect').value;
                
                try {
                    const response = await fetch('/api/configure', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ apiKey: apiKey, model: model })
                    });

                    const data = await response.json();
                    if (data.error) {
                        alert(`Configuration error: ${data.error}`);
                    } else {
                        alert('Configuration successful! Please refresh the page.');
                        location.reload();
                    }
                } catch (error) {
                    alert(`Error: ${error.message}`);
                }
            });
        }

        // Auto-focus on input
        messageInput.focus();
    </script>
</body>
</html>
